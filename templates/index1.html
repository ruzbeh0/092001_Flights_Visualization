<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="./static/lib/css//bootstrap.min.css">
  <link rel="stylesheet" href="./static/lib/css/keen-dashboards.css">
  <link rel="stylesheet" href="./static/lib/css/dc.css">
  <link rel="stylesheet" href="./static/css/custom.css">


</head>
<body class="application">

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="./">September 2001 Flights</a>
      </div>
    </div>
  </div>

  <div class="container-fluid">

    <div class="row">

      <!-- Chart -->  
      <div id="chartContainer">
        <script src="http://d3js.org/d3.v4.min.js"></script>
        <script src="http://dimplejs.org/dist/dimple.v2.3.0.min.js"></script>
        <script type="text/javascript">
          var svg = dimple.newSvg("#chartContainer", 590, 400);
          d3.csv("./static/data/cancelled_flights.csv", function (data) {
            var myChart = new dimple.chart(svg, data);
            myChart.setBounds(95, 25, 475, 335)
            myChart.addCategoryAxis("x", "Destination");
            myChart.addCategoryAxis("y", "Origin");
            myChart.addMeasureAxis("z", "Cancelled_Percentage");
            
            var bubble = myChart.addSeries("Cancelled_Percentage", dimple.plot.bubble);

            //myChart.addLegend(240, 10, 330, 20, "right");
        	var story = myChart.setStoryboard("Day");
            myChart.draw();
          });
        </script>
      </div>
      <!-- Chart -->

    </div>

  </div>

    <hr>
  </div>
</body>
</html>
